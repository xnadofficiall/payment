<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StoreAisyahNadiah | Pembayaran Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.6s ease-in-out both;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-400 via-white to-pink-300 min-h-screen flex items-center justify-center px-6 py-10">

  <div class="glass p-8 rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.2)] w-full max-w-md fade-in">
    <div class="text-center mb-6">
      <h1 class="text-4xl font-extrabold text-indigo-900 tracking-wide drop-shadow-md">ðŸ’³NadPayment</h1>
      <p class="text-gray-700 mt-2 text-sm">Pilih metode pembayaran kamu</p>
    </div>

    <!-- Dana -->
    <div class="bg-white/60 p-4 rounded-xl shadow-sm mb-4 hover:shadow-lg transition duration-300 hover:scale-[1.02]">
      <div class="flex items-center justify-between">
        <span class="font-semibold text-blue-800">Dana</span>
        <button onclick="salin('dana-number')" class="text-sm text-blue-600 hover:underline">Salin</button>
      </div>
      <p id="dana-number" class="text-gray-800 font-mono text-sm mt-1 tracking-wide">083171392828</p>
    </div>



    <!-- QRIS -->
    <div class="bg-white/60 p-5 rounded-xl shadow-sm text-center hover:shadow-lg transition hover:scale-[1.02]">
      <div class="flex items-center justify-center gap-2 mb-2 text-purple-700">
        <i class="fa-solid fa-qrcode text-lg"></i>
        <span class="font-semibold">QRIS (Universal)</span>
      </div>
      <img src="https://img1.pixhost.to/images/6830/616299354_nier.jpg" alt="QRIS" class="mx-auto rounded-lg border border-gray-300 shadow-sm">
      <p class="text-xs text-gray-600 mt-2">Bisa scan pakai Dana, Gopay, OVO, dll</p>
    </div>

    <!-- Notifikasi -->
    <div id="notifikasi" class="hidden mt-4 text-green-700 font-medium text-center transition-all">
      âœ… Nomor berhasil disalin!
    </div>

    <p class="text-center text-xs text-gray-500 mt-6">&copy; 2025 <span class="font-semibold text-indigo-700">StoreAisyahNadiah</span> â€” Semua jadi mudah </p>
  </div>

  <script>
    function salin(id) {
      const nomor = document.getElementById(id).innerText;
      navigator.clipboard.writeText(nomor).then(() => {
        const notif = document.getElementById('notifikasi');
        notif.classList.remove('hidden');
        notif.classList.add('opacity-100');
        setTimeout(() => notif.classList.add('hidden'), 2000);
      });
    }
  </script>
</body>
</html>
